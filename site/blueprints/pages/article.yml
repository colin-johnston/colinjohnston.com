title: Article
num: date
icon: ðŸ“–

status:
  draft:
    label: Draft
    text: The article is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The article is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The article is online and listed in the blog

columns:
  - width: 2/3
    fields:
      text:
        type: textarea
        size: large

  - width: 1/3
    sections:
      meta:
        type: fields
        fields:
          published:
            type: date
            time: true
            default: now
          author:
            type: users
          readtime:
            label: Reading Time (Min)
            type: number
            min: 2
            max: 30
          featured:
            label: Featured Post
            type: toggle
            # text: Featured
            default: false
            help: Featured Posts appear in the main sidebar menu
          tags: true
      cover:
        type: files
        headline: Cover
        layout: cards
        info: '{{ file.dimensions }}'
        template: cover
        min: 1
        max: 3
      gallery:
        type: files
        headline: Images
        template: image
